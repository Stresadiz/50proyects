<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps - 50 Days | 50 Proyects</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="top">
            <div class="steps">
                <div class="step step--active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
            </div>
            <div class="backline"></div>
            <div class="frontline"></div>
        </div>
        
        <div class="buttons">
            <button class="prev btn--disable">
                Prev
            </button>
            <button class="next">
                Next
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
